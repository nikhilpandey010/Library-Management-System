<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Library Management</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gray-50 min-h-screen flex flex-col">

    <nav class="bg-white shadow-sm border-b mb-10">

        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">

            <h1 class="text-xl font-bold text-indigo-600">Library Admin</h1>

            <div class="space-x-4">

                <a href="{% url 'author-list' %}" class="text-gray-600 hover:text-indigo-600 font-medium">Authors</a>

                <a href="{% url 'book-list' %}" class="text-gray-600 hover:text-indigo-600 font-medium">Books</a>

                <a href="{% url 'borrow-list' %}" class="text-gray-600 hover:text-indigo-600 font-medium">Records</a>

            </div>

        </div>

    </nav>



    <main class="flex-grow container mx-auto px-4">

        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-8 border border-gray-100">

            <h2 class="text-2xl font-bold text-gray-800 mb-6">Add New Entry</h2>

           

            <form method="post" class="space-y-4">

                {% csrf_token %}

                {% for field in form %}

                    <div>

                        <label class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>

                        {{ field }}

                        {% if field.errors %}

                            <p class="text-red-500 text-xs mt-1">{{ field.errors.0 }}</p>

                        {% endif %}

                    </div>

                {% endfor %}

                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200">

                    Save Record

                </button>

            </form>

            <a href="javascript:history.back()" class="block text-center text-sm text-gray-500 mt-4 hover:underline">Cancel</a>

        </div>

    </main>

</body>

</html>
