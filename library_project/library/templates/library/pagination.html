<div class="mt-8 flex justify-center">
    {% if is_paginated %}
    <nav class="inline-flex items-center -space-x-px rounded-md shadow-sm bg-white border border-gray-300">
        {% if page_obj.has_previous %}
        <a href="?page={{ page_obj.previous_page_number }}" class="relative inline-flex items-center px-3 py-2 text-sm font-semibold text-gray-900 hover:bg-gray-50 focus:z-20 focus:outline-offset-0 rounded-l-md border-r border-gray-300">
            <span>Previous</span>
        </a>
        {% else %}
        <span class="relative inline-flex items-center px-3 py-2 text-sm font-semibold text-gray-400 bg-gray-50 cursor-not-allowed rounded-l-md border-r border-gray-300">Previous</span>
        {% endif %}

        <span class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-indigo-600 focus:z-20 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
            Page {{ page_obj.number }} of {{ paginator.num_pages }}
        </span>

        {% if page_obj.has_next %}
        <a href="?page={{ page_obj.next_page_number }}" class="relative inline-flex items-center px-3 py-2 text-sm font-semibold text-gray-900 hover:bg-gray-50 focus:z-20 focus:outline-offset-0 rounded-r-md border-l border-gray-300">
            <span>Next</span>
        </a>
        {% else %}
        <span class="relative inline-flex items-center px-3 py-2 text-sm font-semibold text-gray-400 bg-gray-50 cursor-not-allowed rounded-r-md border-l border-gray-300">Next</span>
        {% endif %}
    </nav>
    {% endif %}
</div>
